## vim: set filetype=mako:
<!DOCTYPE html>
<html>
<head>
  <title>Values</title>
  <meta charset="UTF-8">

<style type="text/css" media="all">
  .value {
    font-family: Arial,sans-serif;
    margin: 0.5ex;
  }
</style>

<body>
  % for value in values:
  <p class="value">${value}</p>
  % endfor
</body>
