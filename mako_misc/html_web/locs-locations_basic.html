## vim: set filetype=mako:
<!DOCTYPE html>
<html>
<head>
  <title>Locations</title>
  <meta charset="UTF-8">

<style type="text/css" media="all">
  .value {
    font-family: Arial,sans-serif;
    margin: 0.5ex;
  }
</style>

<body>
  <%
    from bauble.plugins.report import get_locations_pertinent_to
    location_list = sorted(get_locations_pertinent_to(values), key=lambda x: x.code)
  %>
  % for l in location_list:
    <p class="value">${l.code or ''}  ${l.name or ''}</p>
  % endfor
</body>
